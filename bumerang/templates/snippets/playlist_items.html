{% load videotags %}
<div class="tp-items">
    {% if not playlistitem_set %}
        <p>
            Трансляции не запланированы
        </p>
    {% else %}
        {% for item in playlistitem_set.all %}
            <p id="playlistitem{{ item.id }}" class="tp-item tp-item_past {% cycle 'tp-item_odd' 'even' %}">
                <time>{{ item.play_from|date:"H:i" }}</time>
                {{ item.video.title }}
            </p>
            {% if forloop.last %}
                <p class="tp-item item_future">
                    <time>{{ item.play_till|date:"H:i" }}</time>
                    Конец эфира
                </p>
            {% endif %}
        {% endfor %}
    {% endif %}
</div>
