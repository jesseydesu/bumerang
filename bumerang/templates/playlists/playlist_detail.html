{% load videotags %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
{% if not playlist.playlistitem_set %}
    <p>
        Трансляции не запланированы
    </p>
{% else %}
    {% for item in playlist.playlistitem_set.all %}
        <p class="tp-item {% if item|is_future %}item_future{% else %}tp-item_past{% endif %} {% cycle 'tp-item_odd' 'even' %}">
            <time>{{ item|to_hm }}</time>
            {{ item.video.title }}
        </p>
        {% if forloop.last %}
            <p class="tp-item {% if item|is_future %}item_future{% else %}tp-item_past{% endif %}">
                <time>{{ item|to_hm:'True' }}</time>
                Конец эфира
            </p>
        {% endif %}
    {% endfor %}
{% endif %}

</body>
</html>
