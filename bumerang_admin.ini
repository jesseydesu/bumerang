[uwsgi]
socket = /tmp/%n.sock
processes = 2
master = true
limit-post = 2000000000
harakiri = 600
socket-timeout = 600
http-timeout = 600
post-buffering = 8192
max-requests = 1000
limit-as = 2560
single-interpreter = true
uid = www-data
gid = adm
pidfile = /var/run/%n.pid
module = configurations.wsgi.application
chdir = /home/ubuntu/bumerang
env = DJANGO_SETTINGS_MODULE=bumerang.settings
env = DJANGO_CONFIGURATION=AdminSettings
virtualenv = /var/www/.virtualenvs/bumerang
daemonize = /var/log/uwsgi/%n.log
vacuum = true
