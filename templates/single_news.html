{% extends "inside.html" %}
{% load sitetree %}

{% block title %}{{ newsitem.title }}{% endblock %}

{% block left_col %}
    <div class="single-news">
        <article class="b-article">
            <p class="date">{{ newsitem.creation_date|date:'d E Y' }}</p>
            <h3>{{ newsitem.title }}</h3>
            <p class="b-intro">{{ newsitem.preview_text|safe }}</p>
            <figure class="b-quote">
                <blockquote>
                    {{ newsitem.text|safe }}
                </blockquote>
            </figure>
        </article>

    </div>
{% endblock %}
