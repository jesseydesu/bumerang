server {
    listen 80;

    server_name 62.76.179.205;

    error_log /tmp/bugmerang-error.log warn;
    access_log /tmp/bumerang-access.log;

    set $home /web/bumerang;
    root $home;

    location / {
	include uwsgi_params;
        uwsgi_pass unix:/web/run/bumerang.sock;
    }

    location /static/admin {
	alias /home/web/.virtualenvs/bumerang/lib/python2.7/site-packages/django/contrib/admin/media;
    }

	location /static/ {
        root $home/templates;
		access_log off;
        expires 30d;
    }

    location /media/ {
        root $home;
    }
}
