[uwsgi]
socket = /tmp/%n.sock
processes = 8
master = true
limit-post = 2000000000
harakiri = 600
socket-timeout = 600
http-timeout = 600
post-buffering = 8192
max-requests = 1000
limit-as = 2560
single-interpreter = true
uid = www-data
gid = adm
pidfile = /var/run/%n.pid
module = configurations.wsgi.application
chdir = /home/ubuntu/%n
env = DJANGO_SETTINGS_MODULE=%n.settings
env = DJANGO_CONFIGURATION=Settings
virtualenv = /var/www/.virtualenvs/%n
daemonize = /var/log/uwsgi/%n.log
vacuum = true
